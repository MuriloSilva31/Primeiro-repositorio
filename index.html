<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Dia Útil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificador de Dia Útil</h1>
        <input type="text" id="dayInput" placeholder="Digite o dia da semana">
        <button onclick="checkBusinessDay()">Verificar</button>
        <p id="result"></p>
    </div>
    <script>
        function checkBusinessDay() {
            const dayInput = document.getElementById('dayInput').value.toLowerCase();
            const result = document.getElementById('result');
            const businessDays = ['segunda-feira', 'terça-feira', 'quarta-feira', 'quinta-feira', 'sexta-feira'];

            if (businessDays.includes(dayInput)) {
                result.textContent = 'É um dia útil.';
            } else {
                result.textContent = 'Não é um dia útil.';
            }
        }
    </script>
</body>
</html>
